<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vaccination History</title>
</head>
<body>
<div>
	<fieldset style="background-color:#F5D0A9 ;">
		<form action="mailto:vdhote020@gmail.com" method="post" enctype="text/plain">
			
<h2>Vaccination History</h2>
<br/>
<br/>
<b><u>Vaccines Received :</u></b>
<br/>
<br/>
<b>1.Issued Date :</b><input type="date" name="vaccine issue date">
<br/>
<br/>
<b>2.Vaccine Type :<select>

				
				<option value="Messenger RNA">Messenger RNA (mRNA) Vaccines(ex.COVID-19)</option>
				<option value="Inactivated or Killed">Inactivated or Killed Vaccines(ex.inactivated polio vaccine (IPV))</option>
				<option value=" Live Attenuated">Live Attenuated Vaccines(ex.rubella (MMR) vaccine)</option>
				<option value="Subunit, Recombinant, or Conjugate ">Subunit, Recombinant, or Conjugate Vaccines(ex.hepatitis B vaccine )</option>
				<option value="Viral Vector">Viral Vector Vaccines(ex.COVID-19 vaccine developed by AstraZeneca )</option>
				<option value="Toxoid ">Toxoid Vaccines(ex.tetanus)</option>
				<option value="DNA">DNA Vaccines(ex.ZyCoV-D (Cadila Healthcare))</option>
				<option value="Protein Subunit">Protein Subunit Vaccines(ex.Novavax's COVID-19 )</option>
			</select>

<br/>
<br/>
<b>3.Vaccination Certificate :</b><input type="file" name="file" id="file">
<br/>
<br/>
<input type="submit" name="send"/>
<br/>
<br/>
<input type="reset" name="send"/>
		</form>
	</fieldset>
</div>
</body>
</html>
